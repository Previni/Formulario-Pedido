<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" type="image/png" href="favicon previni.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Mantenha o estilo CSS existente */
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/Previni/Formulario-Pedido/main/logo%20previni.png" alt="Logo da Empresa">
        </div>
        <form id="pedidoForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="posto">Posto:</label>
                <select id="posto" name="posto" required></select>
            </div>
            <div class="form-group">
                <label>Produtos:</label>
                <div id="produtosContainer"></div>
                <button type="button" id="addProduto">Adicionar Produto</button>
            </div>
            <div class="button-group">
                <button type="button" id="limparDados">Limpar Dados</button>
                <button type="submit">Enviar Pedido</button>
            </div>
        </form>
        <div id="spinner">Carregando...</div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxnAHUBP3UOIoM8AaNy8N588BGaMhl7Cb1CGcg-ciNYT02mzG5Qhg4uKfYxeucav8s4qQ/exec';
        let postos = [];
        let produtos = [];

        async function carregarOpcoesDeplanilha() {
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block';
            try {
                const response = await fetch(SCRIPT_URL + '?action=getOptions');
                const data = await response.json();
                postos = data.postos;
                produtos = data.produtos;
                inicializarFormulario();
            } catch (error) {
                console.error('Erro ao carregar opções:', error);
                alert('Erro ao carregar opções. Por favor, recarregue a página.');
            } finally {
                spinner.style.display = 'none';
            }
        }

        function inicializarFormulario() {
            const postoSelect = document.getElementById('posto');
            postoSelect.innerHTML = '<option value="">Selecione um posto</option>';
            postos.forEach(posto => {
                const option = document.createElement('option');
                option.value = option.textContent = posto;
                postoSelect.appendChild(option);
            });
            adicionarLinhaProduto();
        }
        
        function adicionarLinhaProduto() {
            const container = document.getElementById('produtosContainer');
            const row = document.createElement('div');
            row.className = 'product-row';
            
            const select = document.createElement('select');
            select.name = 'produto';
            select.required = true;
            select.innerHTML = '<option value="">Selecione um produto</option>';
            produtos.forEach(produto => {
                const option = document.createElement('option');
                option.value = option.textContent = produto;
                select.appendChild(option);
            });
            
            const input = document.createElement('input');
            input.type = 'number';
            input.name = 'quantidade';
            input.min = '1';
            input.value = '1';
            input.required = true;

            const removeButton = document.createElement('button');
            removeButton.type = 'button';
            removeButton.className = 'remove-product';
            removeButton.textContent = '×';
            removeButton.onclick = function() {
                container.removeChild(row);
            };
            
            row.appendChild(select);
            row.appendChild(input);
            row.appendChild(removeButton);
            container.appendChild(row);
        }
        
        document.getElementById('addProduto').addEventListener('click', adicionarLinhaProduto);
        
        document.getElementById('pedidoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            enviarPedido();
        });

        async function enviarPedido() {
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block';

            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;
            const posto = document.getElementById('posto').value;
            
            const produtos = Array.from(document.querySelectorAll('.product-row')).map(row => ({
                produto: row.querySelector('select').value,
                quantidade: row.querySelector('input').value
            })).filter(p => p.produto && p.quantidade);

            const data = {
                nome,
                telefone,
                posto,
                produtos,
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                alert('Pedido enviado com sucesso!');
                document.getElementById('pedidoForm').reset();
                document.getElementById('produtosContainer').innerHTML = '';
                adicionarLinhaProduto();
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao enviar o pedido. Por favor, tente novamente.');
            } finally {
                spinner.style.display = 'none';
            }
        }

        document.getElementById('limparDados').addEventListener('click', function() {
            document.getElementById('pedidoForm').reset();
            document.getElementById('produtosContainer').innerHTML = '';
            adicionarLinhaProduto();
        });
        
        window.onload = carregarOpcoesDeplanilha;
    </script>

    <div class="signature">
        Feito por <a href="https://www.linkedin.com/in/gabriel-aparecido06/" target="_blank">Gabriel Aparecido - Outubro/2024</a>
    </div>
</body>
</html>
